<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Pesanan - SMM Panel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>SMM Panel</h1>
      <nav>
        <ul>
          <li><a href="/"><i class="fas fa-home"></i> Beranda</a></li>
          <li><a href="/services.html"><i class="fas fa-list"></i> Layanan</a></li>
          <li><a href="/order.html"><i class="fas fa-shopping-cart"></i> Pesan</a></li>
          <li><a href="/status.html" class="active"><i class="fas fa-history"></i> Status Pesanan</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Status Pesanan</h2>
    
    <div class="status-search">
      <input type="text" id="orderIdInput" placeholder="Masukkan ID Pesanan">
      <button id="checkStatusBtn" class="btn primary">Cek Status</button>
    </div>
    
    <div id="statusResult" class="status-result">
      <div class="status-card hidden" id="statusCard">
        <h3>Pesanan #<span id="statusOrderId"></span></h3>
        <div class="status-details">
          <p><strong>Status:</strong> <span id="statusText" class="status-badge"></span></p>
          <p><strong>Biaya:</strong> <span id="statusCharge"></span></p>
          <p><strong>Jumlah Awal:</strong> <span id="statusStartCount"></span></p>
          <p><strong>Sisa:</strong> <span id="statusRemains"></span></p>
          <p><strong>Mata Uang:</strong> <span id="statusCurrency"></span></p>
        </div>
      </div>
      
      <div id="noStatus" class="no-status">
        <i class="fas fa-info-circle"></i>
        <p>Masukkan ID Pesanan untuk mengecek status</p>
      </div>
    </div>
    
    <div class="bulk-status">
      <h3>Cek Banyak Pesanan</h3>
      <textarea id="bulkOrderIds" placeholder="Masukkan beberapa ID Pesanan dipisahkan dengan koma"></textarea>
      <button id="checkBulkStatusBtn" class="btn secondary">Cek Status Massal</button>
      <div id="bulkStatusResult" class="bulk-status-result"></div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 SMM Panel Professional. Semua hak dilindungi.</p>
    </div>
  </footer>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
