<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMM Panel - Pembayaran QRIS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>SMM Panel</h1>
      <p>Layanan SMM dengan Pembayaran QRIS</p>
    </header>

    <main>
      <div class="panel">
        <div class="services-section">
          <h2>Pilih Layanan</h2>
          <select id="service-select">
            <option value="">Loading layanan...</option>
          </select>
          <div id="service-details" class="service-details"></div>
        </div>

        <div class="order-form">
          <h2>Buat Pesanan</h2>
          <form id="order-form">
            <div class="form-group">
              <label for="link">Link Target:</label>
              <input type="text" id="link" required placeholder="https://example.com">
            </div>
            <div class="form-group">
              <label for="quantity">Jumlah:</label>
              <input type="number" id="quantity" required>
              <span id="quantity-range"></span>
            </div>
            <button type="submit" id="order-btn">Buat Pesanan</button>
          </form>
        </div>

        <div id="payment-section" class="payment-section hidden">
          <h2>Pembayaran</h2>
          <div id="order-summary"></div>
          <div id="qris-container">
            <img id="qris-image" src="" alt="QRIS Code">
            <p>Scan QR code di atas untuk melakukan pembayaran</p>
            <textarea id="qris-string" readonly></textarea>
            <button id="copy-qris">Salin QR String</button>
          </div>
          <div id="payment-status">
            <p>Status: <span id="status-text">Menunggu pembayaran...</span></p>
            <button id="check-status">Periksa Status</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 SMM Panel - Pembayaran QRIS</p>
    </footer>
  </div>

  <script src="app.js"></script>
  <script src="payment.js"></script>
</body>
</html>
