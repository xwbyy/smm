<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMM Panel QRIS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>SMM Panel QRIS</h1>
      <p>Layanan SMM dengan pembayaran mudah via QRIS</p>
    </header>
    
    <div class="panel">
      <div class="service-selection">
        <h2>Pilih Layanan</h2>
        <select id="service-select">
          <option value="">-- Pilih Layanan --</option>
          <!-- Daftar layanan akan diisi oleh JavaScript -->
        </select>
        
        <div id="service-details" class="hidden">
          <h3>Detail Layanan</h3>
          <div class="details-grid">
            <div><strong>Nama:</strong> <span id="service-name">-</span></div>
            <div><strong>Kategori:</strong> <span id="service-category">-</span></div>
            <div><strong>Rate:</strong> <span id="service-rate">-</span></div>
            <div><strong>Min:</strong> <span id="service-min">-</span></div>
            <div><strong>Max:</strong> <span id="service-max">-</span></div>
            <div><strong>Refill:</strong> <span id="service-refill">-</span></div>
          </div>
        </div>
      </div>
      
      <div class="order-form">
        <h2>Buat Pesanan</h2>
        <form id="order-form">
          <div class="form-group">
            <label for="link">Link Target:</label>
            <input type="url" id="link" required placeholder="https://example.com">
          </div>
          
          <div class="form-group">
            <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" required min="1" placeholder="1000">
            <span id="quantity-help" class="help-text">Min: <span id="min-quantity">1</span>, Max: <span id="max-quantity">1000</span></span>
          </div>
          
          <div class="form-group">
            <label for="total">Total Harga:</label>
            <input type="text" id="total" readonly value="Rp0">
          </div>
          
          <button type="submit" id="submit-order">Pesan Sekarang</button>
        </form>
      </div>
    </div>
    
    <div id="payment-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Pembayaran QRIS</h2>
        <div id="payment-details">
          <div id="qr-code-container">
            <img id="qr-code-image" src="" alt="QR Code Pembayaran">
          </div>
          <div class="payment-info">
            <p><strong>ID Transaksi:</strong> <span id="transaction-id">-</span></p>
            <p><strong>Jumlah:</strong> <span id="payment-amount">Rp0</span></p>
            <p><strong>Batas Waktu:</strong> <span id="expiry-time">-</span></p>
          </div>
          <button id="check-payment">Cek Status Pembayaran</button>
        </div>
        <div id="payment-status" class="hidden">
          <p id="status-message">Memeriksa status pembayaran...</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
  <script src="payment.js"></script>
</body>
</html>
