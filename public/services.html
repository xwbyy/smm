<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layanan - SMM Panel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="container">
      <h1>SMM Panel</h1>
      <nav>
        <ul>
          <li><a href="/"><i class="fas fa-home"></i> Beranda</a></li>
          <li><a href="/services.html" class="active"><i class="fas fa-list"></i> Layanan</a></li>
          <li><a href="/order.html"><i class="fas fa-shopping-cart"></i> Pesan</a></li>
          <li><a href="/status.html"><i class="fas fa-history"></i> Status</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Layanan Kami</h2>
    <div class="search-filter">
      <input type="text" id="serviceSearch" placeholder="Cari layanan...">
      <select id="categoryFilter">
        <option value="">Semua Kategori</option>
      </select>
    </div>
    
    <div class="services-container">
      <table id="servicesTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Layanan</th>
            <th>Kategori</th>
            <th>Harga (per 1000)</th>
            <th>Min</th>
            <th>Max</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="servicesList">
          <!-- Layanan akan dimuat di sini -->
        </tbody>
      </table>
      <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <p>Memuat layanan...</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; <span id="current-year"></span> SMM Panel Professional. Semua hak dilindungi.</p>
    </div>
  </footer>

  <script src="config.js"></script>
  <script src="app.js"></script>
  <script>
    // Set current year in footer
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
