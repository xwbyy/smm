<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order - SMM Panel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>SMM Panel</h1>
      <nav>
        <ul>
          <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="/services.html"><i class="fas fa-list"></i> Services</a></li>
          <li><a href="/order.html" class="active"><i class="fas fa-shopping-cart"></i> Order</a></li>
          <li><a href="/status.html"><i class="fas fa-history"></i> Order Status</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Place New Order</h2>
    
    <form id="orderForm">
      <div class="form-group">
        <label for="serviceId">Service ID:</label>
        <input type="number" id="serviceId" required>
      </div>
      
      <div class="form-group">
        <label for="link">Link to Page:</label>
        <input type="url" id="link" required placeholder="https://example.com">
      </div>
      
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required>
        <span id="quantityInfo" class="info-text"></span>
      </div>
      
      <div class="form-group">
        <label for="runs">Runs (optional):</label>
        <input type="number" id="runs">
      </div>
      
      <div class="form-group">
        <label for="interval">Interval in minutes (optional):</label>
        <input type="number" id="interval">
      </div>
      
      <div class="price-summary">
        <h3>Order Summary</h3>
        <p>Rate: <span id="rateDisplay">-</span> per 1000</p>
        <p>Quantity: <span id="quantityDisplay">0</span></p>
        <p>Total Price: <span id="totalPrice">Rp0</span></p>
      </div>
      
      <button type="submit" class="btn primary">Proceed to Payment</button>
    </form>
    
    <div id="paymentModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Complete Your Payment</h3>
        <div id="paymentContent">
          <div id="qrCodeContainer">
            <img id="qrCodeImage" src="" alt="QR Code">
            <p>Scan this QR code to complete your payment</p>
          </div>
          <div id="paymentDetails">
            <p><strong>Order ID:</strong> <span id="orderIdDisplay"></span></p>
            <p><strong>Amount:</strong> <span id="paymentAmount"></span></p>
            <p><strong>Expires at:</strong> <span id="expiryTime"></span></p>
            <button id="checkPaymentStatus" class="btn secondary">Check Payment Status</button>
          </div>
        </div>
        <div id="paymentStatus"></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 SMM Panel Professional. All rights reserved.</p>
    </div>
  </footer>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
